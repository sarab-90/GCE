<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#countdown" onclick="showSectionFun('countdown')">Countdown</a>
        <a href="#Register"onclick="showSectionFun('Register')">Register</a>
    </nav>
    <!-- countdown  section-->
    <section id="countdown" class="active">
        <h2>Countdown to Event</h2>
        <div id="countdown-box">
            <div class="time-box">
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
        </div>
        <p id="countdownMessage"></p>
    </section>

    <section id="Register" class="section">
        <h2>📢 Register Now!</h2>
        <!-- صورة QR Code مرتبطة بالفورم -->
        <img src="./unnamed.png" alt="QR Code">
        <p>Your next step is just a scan away !</p>
        <!-- or  -->
        <p>Be Part of the Event !</p>
    </section>
    





    <script src="./script.js"></script>
</body>
</html>
